            <form  (ngSubmit)="login(loginForm.value)" [formGroup]="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Введіть логін</label>
                    <input id="loginEmail" formControlName="email" name="email" class="form-control" type="email" placeholder="логін...">
                    <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="alert alert-danger">Вкажіть коректно вашу електронку</div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Введіть пароль</label>
                    <input id="loginPassword" formControlName="password" name="password" class="form-control" type="text" placeholder="пароль...">
                    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="alert alert-danger">Введіть коректно ваш пароль</div>
                </div>
                <button type="submit" class="btn btn-block btn-warning" [disabled]="!loginForm.valid">Логін</button>
                <!-- <button type="button" class="btn btn-block btn-info">To Sign up</button> -->
            </form>
        </div>
    </div>
</div>
